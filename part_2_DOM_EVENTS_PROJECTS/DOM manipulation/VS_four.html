<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing element | DOM </title>
</head>
<body style="background-color: black; color: white; font-size: large;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){    // general way but it have to traverse all the node first then get append in last which makes too lengthy
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLanguage(langName){   // here we perform the same thing but in different and optimized way where no need to traverse all node upto last for appending new element
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang')
    // upto this line the output is : iamge name "four_1_inserted_language"



    // editing performed using DOM
    const secondLang = document.querySelector("li:nth-child(2)")
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"   // not preferred
    const newli = document.createElement('li')
    newli.textContent = "Mojo"   //here we can also use appendChild
    secondLang.replaceWith(newli)  //replace python with newli(mojo), not appending

    //edit performed by new approach
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'
    //upto here the output looks like image "four_2_edited_language"

    //remove last element named golang
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
    //final output iamge :- "four_3_final_removed_element"



</script>
</html>
